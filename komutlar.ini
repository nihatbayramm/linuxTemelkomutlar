
A
a2ps: ASCII dosyalarını PostScript formatına çevirir.
acroread: PDF dosyalarını görüntülemek için Acrobat Reader.
alias: Bir komuta başka bir isim verme.
apropos: Belirli bir kelimeyi man sayfalarında arar.
ar: Arşiv oluşturur veya arşiv çalışması yapar.
arch: İşlemci mimarisi hakkında bilgi verir.
arp: IP adresi ve host bilgisini gösterir.
at: Komutları belirtilen bir zamanda çalıştırır.

B
basename: Bir dosyanın yalnızca adını verir (dizin olmadan).
bash: Linux'un standart kabuk programı.
batch: Komutları belirtilen zamanda çalıştırır.
bg: Arka plandaki bir işlemi ön plana alır.
break: Bir döngüyü belli bir koşulda sonlandırır.
bunzip2: bzip2 ile sıkıştırılmış dosyayı açar.
bzip2: Dosyaları sıkıştırır.

C
cal: Güncel takvimi gösterir.
cat: Dosyanın içeriğini ekrana yazar.
cd: Dizin değiştirir.
chmod: Dosya izinlerini değiştirir.
cp: Dosya veya dizin kopyalar.
clear: Terminal ekranını temizler.
cmp: İki dosyayı karşılaştırır.
cut: Dosyadan belirli sütunları keser.

D
date: Güncel zamanı ve tarihi gösterir.
df: Disk kullanımını gösterir.
diff: İki dosya arasındaki farkları listeler.
du: Bir dosya veya dizinin disk kullanımını gösterir.

E
echo: Bir dizeyi ekrana yazar.
ed: Bir metin editörü.
env: Ortam değişkenlerini listeler.
exit: Terminal oturumundan çıkar.

F
false: Boolean değerinde "yanlış" döner.
fg: Bir arka plan işlemini ön plana alır.
find: Belirli bir dosyayı dizinlerde arar.
ftp: Dosya transfer protokolü ile dosya aktarımı yapar.

G
gcc: GNU C derleyicisi.
grep: Dosyada belirli bir dizeyi arar.
gunzip: gzip ile sıkıştırılmış dosyayı açar.
gzip: Dosyaları sıkıştırır.

H
halt: Sistemi durdurur.
head: Dosyanın başlangıç satırlarını gösterir.
history: Daha önce kullanılan komutları listeler.
hostname: Sistem ana bilgisayar adını gösterir.

I
id: Kullanıcı kimlik bilgisini verir.
if: Koşullu ifadeler için kullanılır.
ifconfig: Ağ arayüzlerini yapılandırır.
init: Çeşitli çalışma seviyeleri arasında geçiş yapar.

J
java: Java sanal makinesini çalıştırır.
javac: Java kodlarını derler.
javadoc: Java dokümanları oluşturur.

K
kill: Bir işlemi sonlandırır.
kmail: KDE e-posta istemcisi.
konsole: Yeni bir terminal başlatır.

L
last: Son giriş yapan kullanıcıları listeler.
ls: Dizindeki dosyaları ve alt dizinleri listeler.
ln: Dosya ve dizinler arasında bağlantılar oluşturur.
logout: Oturumu kapatır.

M
man: Komutlar için kılavuz sayfaları gösterir.
mkdir: Yeni bir dizin oluşturur.
mount: Bir dosya sistemini bağlar.
mv: Dosyaları taşır veya yeniden adlandırır.

N
netstat: Ağ bağlantılarını ve portlarını görüntüler.
nslookup: DNS sorguları yapar.


P
passwd: Kullanıcı şifresini değiştirir.
ping: Uzak bir ana bilgisayara erişimi test eder.
ps: Çalışan işlemleri listeler.
pwd: Bulunduğunuz dizini gösterir.

Q
quanta: HTML düzenleyici.

R
reboot: Sistemi yeniden başlatır.
rm: Dosyaları siler.
rmdir: Boş dizinleri siler.

S
shutdown: Sistemi kapatır.
sleep: Belirli bir süre bekler.
sort: Satırları sıralar.
su: Başka bir kullanıcıya geçiş yapar.

T
tail: Dosyanın son satırlarını gösterir.
tar: Dosyaları arşivler.
top: Çalışan işlemleri ve sistem yükünü gösterir.
touch: Yeni bir dosya oluşturur.

U
umount: Bağlı bir dosya sistemini ayırır.
uniq: Yinelenen satırları kaldırır.
useradd: Yeni bir kullanıcı oluşturur.

V
vi: Metin düzenleyici.
vim: Gelişmiş metin düzenleyici.

W
wget: İnternet üzerinden dosya indirir.
who: Sisteme giriş yapan kullanıcıları listeler.
whoami: Kullanıcı adını gösterir.

X
xterm: X terminal.

Y
yast: Sistem ayarları aracı (SUSE için).

Z
zip: Dosyaları sıkıştırır.
